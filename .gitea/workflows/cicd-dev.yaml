name: CI Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths-ignore:
      - 'frontend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Log in to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKERGITEA_USERNAME }}
          password: ${{ secrets.DOCKERGITEA_PASSWORD }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ vars.DOCKER_REGISTRY }}/xavier/migadu-bridge:dev
          build-args: |
            APK_REPO=${{ vars.APK_REPO }}
            GOPROXY=${{ vars.GOPROXY }}
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_DEV_HOST }}
          username: ${{ secrets.SSH_DEV_USERNAME }}
          password: ${{ secrets.SSH_DEV_PASSWORD }}
          port: ${{ secrets.SSH_DEV_PORT }}
          script: |
            docker pull git.zxavier.com/xavier/migadu-bridge:dev && \
            docker stop migadu-bridge || true && \
            docker rm migadu-bridge || true && \
            docker run -d --name migadu-bridge \
              --restart unless-stopped \
              --port 8080:8080 \
              --port 8081:8081 \
              --volumes /mnt/user/appdata/migadu-bridge/dev/data:/data \
              --volumes /mnt/user/appdata/migadu-bridge/dev/config:/config \
              gitea.zxavier.com/xavier/migadu-bridge:dev